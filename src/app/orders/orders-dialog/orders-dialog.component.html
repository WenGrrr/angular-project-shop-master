<h1 mat-dialog-title>{{actionBtn}} запись</h1>
<div mat-dialog-content>
  <form #f="ngForm" [formGroup]="form" autocomplete="off">
    <mat-form-field appearance="outline">
      <mat-label>Тип</mat-label>
      <mat-select formControlName="passtype">
        <mat-option></mat-option>
        <mat-option value="Онлайн">Онлайн</mat-option>
        <mat-option value="Оптовый">Оптовый</mat-option>
        <mat-option value="Самовывоз">Самовывоз</mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['passtype'].errors?.['required']">Выбрать обязательно!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Цена</mat-label>
      <input matInput type="number" min="1" formControlName="price" placeholder="Поле ввода...">
      <mat-error *ngIf="form.controls['price'].errors?.['required']">Заполнение обязательно!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>кол-во</mat-label>
      <input matInput type="number" min="1" formControlName="countProduct" placeholder="Поле ввода...">
      <mat-error *ngIf="form.controls['countProduct'].errors?.['required']">Заполнение обязательно!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>продукт</mat-label>
      <mat-select formControlName="productidfk">
        <mat-option></mat-option>
        <mat-option *ngFor="let product of products" [value]="product.id">
          {{product.productname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>продавец</mat-label>
      <mat-select formControlName="selleridfk">
        <mat-option></mat-option>
        <mat-option *ngFor="let seller of sellers" [value]="seller.id">
          {{seller.fio}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" (click)="onClose()" mat-dialog-close>Закрыть</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">{{actionBtn}}</button>
</div>
